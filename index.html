<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="Form login-form">
        <h2>Login</h2>
        <form action="#" id="loginForm">
            <div class="input-box">
                <i class='bx bxs-user'></i>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Your Username*">
            </div>
            <div class="input-box">
                <i class='bx bxs-lock' ></i>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Your Password*">
            </div>
            <div class="forgot-section">
                <span><input type="checkbox" name="" id="rememberMe">Remember Me</span>
                <span><input type="checkbox" name="" id="showPassword">Show Password</span>
            </div>
            <button class="btn" type="submit">Login</button>
        </form>
        <p>Or Login using</p>
        <div class="social-media">
            <i class='bx bxl-facebook'></i>
            <i class='bx bxl-google'></i>
            <i class='bx bxl-twitter'></i>
        </div>
        </div>
    </div>
<script>
    const loginActualForm = document.getElementById('loginForm'); // Get the actual form element
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const showPasswordCheckbox = document.getElementById('showPassword');

    // Basic client-side authentication check (NOT SECURE)
    loginActualForm.addEventListener('submit', (event) => {
        event.preventDefault(); // Prevent the form from submitting normally

        const defaultUsername = 'user'; // Your default username
        const defaultPassword = 'password'; // Your default password

        const enteredUsername = usernameInput.value;
        const enteredPassword = passwordInput.value;

        if (enteredUsername === defaultUsername && enteredPassword === defaultPassword) {
            // Redirect to your homepage on successful login
            window.location.href = 'homepage.html'; // <-- Change 'homepage.html' to the actual name of your homepage file
        } else {
            alert('Invalid username or password.'); // Keep the alert for failure
        }
    });

    // Add event listener for the show password checkbox
    showPasswordCheckbox.addEventListener('change', () => {
        if (showPasswordCheckbox.checked) {
            passwordInput.type = 'text';
        } else {
            passwordInput.type = 'password';
        }
    });
</script>
</body>
</html>
